<html><head><base href="https://example.com">
<style>
body {
    font-family: 'MS Sans Serif', sans-serif;
    background-image: url('/1 - Untitled(1).png');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    padding: 20px;
    color: #000;
}

.window {
    background-color: #c0c0c0;
    border: 2px solid #fff;
    border-right-color: #808080;
    border-bottom-color: #808080;
    padding: 20px;
    margin-bottom: 20px;
    position: relative;
    box-shadow: inset -1px -1px #0a0a0a,
                inset 1px 1px #dfdfdf,
                inset -2px -2px grey,
                inset 2px 2px #fff;
}

.title-bar {
    background-color: #000080;
    color: white;
    padding: 5px 10px;
    font-weight: bold;
    margin-bottom: 10px;
    box-shadow: inset -1px -1px #0a0a0a,
                inset 1px 1px #dfdfdf;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.close-button {
    width: 16px;
    height: 16px;
    background-color: #c0c0c0;
    border: 2px solid #fff;
    border-right-color: #808080;
    border-bottom-color: #808080;
    position: relative;
    cursor: pointer;
    box-shadow: inset -1px -1px #0a0a0a,
                inset 1px 1px #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
}

.close-button::before,
.close-button::after {
    content: '';
    position: absolute;
    width: 10px;
    height: 2px;
    background-color: #000;
}

.close-button::before {
    transform: rotate(45deg);
}

.close-button::after {
    transform: rotate(-45deg);
}

.close-button:active {
    border-color: #808080;
    border-right-color: #fff;
    border-bottom-color: #fff;
}

.profile-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 10px;
    margin-bottom: 20px;
}

.profile-photo {
    width: 225px;
    height: 225px;
    object-fit: cover;
    border-radius: 50%;
    border: 8px solid #fff;
    outline: 3px solid #000080;
    background-color: #fff;
    padding: 5px;
    box-shadow: 0 0 0 2px #fff,
                0 0 0 4px #000080;
}

.tools-section {
    display: flex;
    gap: 20px;
    justify-content: space-around;
    margin: 40px 0;
    flex-wrap: wrap;
}

.tool-icon {
    width: 64px;
    height: 64px;
    background-color: white;
    border: 2px solid #fff;
    border-right-color: #808080;
    border-bottom-color: #808080;
    padding: 8px;
    object-fit: contain;
}

.tool-container {
    background: white;
    padding: 5px;
    border: 2px solid #fff;
    border-right-color: #808080;
    border-bottom-color: #808080;
    box-shadow: inset -1px -1px #0a0a0a,
                inset 1px 1px #fff;
}

.portfolio-items {
    display: grid;
    grid-template-columns: repeat(3, 200px);
    gap: 20px;
    justify-content: center;
    justify-items: center;
    align-items: center;
    padding: 20px;
    min-height: 100%;
    margin: 0 auto;
}

.file-icon {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    transition: transform 0.2s;
    text-decoration: none;
    color: black;
}

.file-icon svg {
    background-color: #c0c0c0;
    border: 2px solid #fff;
    border-right-color: #808080;
    border-bottom-color: #808080;
    box-shadow: inset -1px -1px #0a0a0a,
                inset 1px 1px #fff;
    padding: 2px;
}

.file-icon:hover {
    transform: scale(1.05);
}

.contact-section {
    display: grid;
    gap: 10px;
}

.button {
    background-color: #c0c0c0;
    border: 2px solid #fff;
    border-right-color: #808080;
    border-bottom-color: #808080;
    padding: 5px 15px;
    cursor: pointer;
    box-shadow: inset -1px -1px #0a0a0a,
                inset 1px 1px #fff;
    text-align: center;
    text-decoration: none;
    color: #000080;
    display: block;
    width: 100%;
    font-weight: bold;
}

.button:active {
    border-color: #808080;
    border-right-color: #fff;
    border-bottom-color: #fff;
    box-shadow: inset 1px 1px #0a0a0a,
                inset -1px -1px #fff;
}

.intro-text {
    font-size: 1.1em;
    line-height: 1.4;
    max-width: 600px;
    margin: -10px auto 0;
    color: #000080;
}

.location-text {
    color: white;
    text-align: center;
    margin-top: 10px;
    font-size: 1.1em;
}

#clippy-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    pointer-events: none;
    transform: none !important; 
}

.clippy {
    width: 124px;
    height: 124px;
    position: relative;
    animation: bounce 2s infinite;
    background-image: url('/1 - Untitled.png');
    background-size: contain;
    background-repeat: no-repeat;
}

.speech-bubble {
    position: absolute;
    background: #ffffcc;
    border: 2px solid #000;
    padding: 10px;
    border-radius: 10px;
    max-width: 200px;
    bottom: 100%;
    right: 0;
    margin-bottom: 10px;
    font-size: 14px;
    pointer-events: none;
    box-shadow: inset -1px -1px #0a0a0a,
                inset 1px 1px #fff;
}

.speech-bubble:after {
    content: '';
    position: absolute;
    bottom: -10px;
    right: 20px;
    border-width: 10px 10px 0;
    border-style: solid;
    border-color: #ffffcc transparent;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.contact-section .button {
    text-align: center;
}
</style>
</head>

<script>
document.querySelectorAll('.button').forEach(button => {
    button.addEventListener('click', function() {
        const text = this.textContent;
        navigator.clipboard.writeText(text.split(': ')[1]);
        alert('Контакт скопирован в буфер обмена!');
    });
});

const messages = [
    "Похоже, вы просматриваете портфолио! Могу я чем-нибудь помочь?",
    "Знаете ли вы, что можно скопировать контакты одним кликом?",
    "Я вижу, что вы интересуетесь QA Engineering!",
    "Нажмите на крестик чтобы перейти к игре!",
];

let currentMessageIndex = 0;
const speechBubble = document.querySelector('.speech-bubble');

setInterval(() => {
    currentMessageIndex = (currentMessageIndex + 1) % messages.length;
    speechBubble.textContent = messages[currentMessageIndex];
}, 5000);
</script>
